<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="card">
        <div class="card-bg"></div>
        <div class="card-body">
            <img class="img" src="../images/image-victor.jpg" alt="Victor">
            <span class="bold">Victor Crest </span><span style="margin-left: 5px" class="gray">26</span>
            <p style="margin: 10px auto 20px" class="small gray">London</p>
        </div>
        <div class="card-footer">
            <div class="footer-item">
                <p class="bold">80K</p>
                <p class="small gray">Followers</p>
            </div>
            <div class="footer-item">
                <p class="bold">803K</p>
                <p class="small gray">Likes</p>
            </div>
            <div class="footer-item">
                <p class="bold">1.4K</p>
                <p class="small gray">Photos</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.instagram.com/shubhambngr/">Shubham Bangar</a>.
    </div>
</body>

</html>
